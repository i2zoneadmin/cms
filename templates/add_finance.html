<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Finance</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function toggleRecipientField() {
            const transactionType = document.querySelector('select[name="transaction_type"]').value;
            const recipientField = document.querySelector('input[name="recipient"]');
            recipientField.disabled = transactionType === 'credit';
        }
    </script>
</head>
<body>
    <h1>Add Finance Record</h1>
    <form action="/finance/add" method="POST">
        <label>Amount:</label>
        <input type="number" name="amount" required>
        
        <label>Currency:</label>
        <select name="currency" required>
            <option value="USD">USD</option>
            <option value="PKR">PKR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        
        <label>Transaction Type:</label>
        <select name="transaction_type" onchange="toggleRecipientField()" required>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        
        <label>Purpose:</label>
        <input type="text" name="purpose" required>
        
        <label>Recipient:</label>
        <input type="text" name="recipient" required>
        
        <label>Paid By:</label>
        <select name="paid_by" required>
            <option value="" disabled selected>Select Who Paid</option>
            <option value="Zain">Zain</option>
            <option value="Hammad">Hammad</option>
            <option value="Rizwan">Rizwan</option>
        </select>
        
        <label>Settled:</label>
        <select name="settled">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <button type="submit" class="btn">Add Finance</button>
    </form>
</body>
</html>
