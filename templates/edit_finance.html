<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Finance</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function toggleRecipientField() {
            const transactionType = document.querySelector('select[name="transaction_type"]').value;
            const recipientField = document.querySelector('input[name="recipient"]');
            const hiddenRecipientField = document.querySelector('input[name="hidden_recipient"]');
            
            if (transactionType === 'credit') {
                recipientField.disabled = true;
                hiddenRecipientField.value = recipientField.value; // Save the value in a hidden input
            } else {
                recipientField.disabled = false;
                hiddenRecipientField.value = ""; // Clear the hidden value
            }
        }

        window.onload = toggleRecipientField; // Ensure the state is updated on page load
    </script>
</head>
<body>
    <h1>Edit Finance Record</h1>
    <form action="/finance/edit/{{ finance.id }}" method="POST">
        <label>Amount:</label>
        <input type="number" name="amount" value="{{ finance.amount }}" required>
        
        <label>Currency:</label>
        <select name="currency" required>
            <option value="USD" {% if finance.currency == 'USD' %}selected{% endif %}>USD</option>
            <option value="PKR" {% if finance.currency == 'PKR' %}selected{% endif %}>PKR</option>
            <option value="EUR" {% if finance.currency == 'EUR' %}selected{% endif %}>EUR</option>
            <option value="GBP" {% if finance.currency == 'GBP' %}selected{% endif %}>GBP</option>
        </select>
        
        <label>Transaction Type:</label>
        <select name="transaction_type" onchange="toggleRecipientField()" required>
            <option value="credit" {% if finance.transaction_type == 'credit' %}selected{% endif %}>Credit</option>
            <option value="debit" {% if finance.transaction_type == 'debit' %}selected{% endif %}>Debit</option>
        </select>
        
        <label>Purpose:</label>
        <input type="text" name="purpose" value="{{ finance.purpose }}" required>
        
        <label>Recipient:</label>
        <input type="text" name="recipient" value="{{ finance.recipient }}" required>
        <input type="hidden" name="hidden_recipient" value="{{ finance.recipient }}"> <!-- Hidden input -->
        
        <label>Paid By:</label>
        <select name="paid_by" required>
            <option value="Zain" {% if finance.paid_by == 'Zain' %}selected{% endif %}>Zain</option>
            <option value="Hammad" {% if finance.paid_by == 'Hammad' %}selected{% endif %}>Hammad</option>
            <option value="Rizwan" {% if finance.paid_by == 'Rizwan' %}selected{% endif %}>Rizwan</option>
        </select>
        
        <label>Settled:</label>
        <select name="settled">
            <option value="1" {% if finance.settled %}selected{% endif %}>Yes</option>
            <option value="0" {% if not finance.settled %}selected{% endif %}>No</option>
        </select>
        
        <button type="submit" class="btn">Update Finance</button>
    </form>
</body>
</html>
